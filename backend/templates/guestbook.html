<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro de Assinaturas - Scape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Livro de Assinaturas</h1>
            <p class="lead">Mensagens deixadas pelos visitantes</p>
        </div>
    </section>

    <!-- Guestbook Section -->
    <section class="guestbook py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="guestbook-entries">
                        {% for entry in entries %}
                        <div class="guestbook-entry">
                            <div class="guestbook-entry-header">
                                <strong>{{ entry.name }}</strong>
                                <small>{{ entry.date }}</small>
                            </div>
                            <p>{{ entry.message }}</p>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar para a PÃ¡gina Inicial</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 text-center">
        <div class="container">
            <p>&copy; 2024 Scape - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
